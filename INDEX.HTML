<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>tela de login</title>

</head>
<body>
    <div class="login">
    <header>
        <h2>você não tem uma conta?</h2>
        <a class="register" href="#">Registra-se</a>

    </header>
    <main>

            <label><img src="./img/perfil-de-usuario (1).png"></label>
            <input class="email" type="email" placeholder="username">
            <label ><img  class="cadeado" src="./img/cadeado (1).png"></label>
            <input  id="pass" class="password" type="password" placeholder="password">

        </form>
    </main>
</div>

</body>
