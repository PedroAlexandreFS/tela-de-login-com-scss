<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/reset.css">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>tela de login</title>

</head>

<body>
    <div class="login">
        <header>
            <h2>você não tem uma conta?</h2>
            <a class="register" href="#">Registra-se</a>
            <h1>Bem vindo</h1>
        </header>
        <main>
            <form>
                <label><i class="fi fi-rr-user"></i></label>
                <input class="email" type="email" placeholder="username">
                <label><i class="fi fi-rr-lock"></i></label>
                <input id="pass" class="password" type="password" placeholder="password">
                <button>LOGIN</button>
                <a class="forget" href="#">Esqueceu a sua senha?</a>
            </form>
        </main>
    </div>

</body>

</html>
